    <script>
      $(document).ready(function() {
        $('.audio-title-m1').click(function() {
          $(this).siblings('.audio-player-m1').slideToggle();

        $('.audio-main-title-m4').click(function() {

      });
      function goBack() {
        window.history.back();
      }

    <h1>Get Smart 1 Class CD 1</h1>
    <h2 class="audio-main-title-m1">Module 1</h2>

    <script>
    const m1tracks =

     "Titles",

     "M1 Once Upon a Time Act.4",
     "M1 Project WB / Act.1",
     "M1 Story Time Act 1",
     "M1 Review Act. 2"
     ];

    let m1htmlContent = "";
    
    for (let i = 1; i <= 19; i++) {
      const m1trackIndex = (i - 1) % m1tracks.length;
      const m1trackTitle = m1tracks[m1trackIndex];
      
      m1htmlContent += `
          <li>
            <center>
              <h2 class="audio-title-m1">Track ${i}: ${m1trackTitle}</h2>
              <div class="audio-player-m1" style="display: none;">
                <audio controls loading="lazy" preload="none">
                  <source src="audio/cd1/${
                    i <= 9 ? i.toString().padStart(2, "0") : i
                  } Track ${i}.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </div>
            </center>
          </li>
        `;
      }
      
      document.querySelector(".audio-list-m1").innerHTML = m1htmlContent;
  </script>
